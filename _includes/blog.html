<div class="blog">
 <div class="blog__information">
    <h2> <a class="blog__title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
    <p class="blog__description">{{ post.description }}</p>
 </div>
 <img src="{{ post.image }}" alt="{{ post.title }} post image" class="blog__image">
</div>
