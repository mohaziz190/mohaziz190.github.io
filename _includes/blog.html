<div class="post">
 <div class="post__information">
    <h2> <a class="post__title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
    <p class="post__description">{{ post.description }}</p>
 </div>
 <img src="{{ post.image }}" alt="{{ post.title }} post image" class="post__image">
</div>
