<!-- reroute to 404 if shop mode is off -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check if shop_mode is not true
        if (!{{ site.data.general.shop_mode }}) {
            // Redirect away from /shop
            if (window.location.pathname.startsWith('/shop')) {
                window.location.href = '/404.html'; // Redirect to home page or any other page
            }
        }
    });
</script>
